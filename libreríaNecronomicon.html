<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Necronomicón Storage</title>
  </head>
  <body>
    <h1>Librería Necronomicón</h1>

    <div class="formas">
      <!-- Formulario para añadir libros -->
      <form id="formularioLibros">
        <label for="nombre">Título:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Trainspotting"
          required
          title="Debes ingresar un título"
        />
        <label for="precio">Precio:</label>
        <input
          type="number"
          id="precio"
          name="precio"
          placeholder="350"
          required
          title="Debes ingresar un número"
        />
        <label for="proveedor">Proveedor:</label>
        <select
          id="proveedor"
          name="proveedor"
          required
          title="Debes ingresar una opción"
        >
          <option value=""></option>
          <option value="Noemi">Noemi</option>
          <option value="Trvman">Eduardo Trvman</option>
          <option value="Lalo Martínez">Eduardo Martínez</option>
          <option value="Alex">Alex</option>
          <option value="Daniel">Daniel</option>
        </select>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" placeholder="Irvine Welsh" />
        <div class="vendido">
          <button type="submit" id="btnVendido" name="vendido">Guardar</button>
        </div>
      </form>
    </div>
    <!-- Tabla para mostrar libros añadidos -->
    <table id="reg">
      <tr>
        <th>Título</th>
        <th>Precio</th>
        <th>Proveedor</th>
        <th>Autor</th>
      </tr>
    </table>

    <table id="resultados">
      <tr>
        <th>Proveedor</th>
        <th>Total</th>
      </tr>
    </table>
    
    <script src="./index.js"></script>
  </body>
</html>
